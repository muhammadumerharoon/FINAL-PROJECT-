<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="flex flex-col items-center justify-center min-h-screen bg-gray-100"
  >
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-3xl w-full">
      <h1 class="text-2xl font-bold text-green-600 text-center">
        Thank You for Your Purchase!
      </h1>
      <p class="text-center text-gray-600 mt-2">
        Your order has been placed successfully.
      </p>

      <div class="mt-6">
        <h2 class="text-xl font-semibold">Your Details</h2>
        <p id="userInfo" class="text-gray-700 mt-2"></p>
      </div>

      <div class="mt-6">
        <h2 class="text-xl font-semibold">Order Summary</h2>
        <div id="orderSummary" class="text-gray-700 mt-2"></div>
      </div>

      <button
        onclick="goBack()"
        class="mt-6 bg-black text-white px-6 py-2 rounded-lg"
      >
        Continue Shopping
      </button>
    </div>
  </body>
  <script src="Thankyoupage.js"></script>
</html>
