<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOGIN PAGE</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="min-h-screen flex items-center justify-center bg-gray-900 relative overflow-hidden"
  >
    <div class="relative z-10 bg-gray-900 p-8 rounded-lg w-full max-w-md">
      <h1 class="text-3xl text-white font-bold mb-12 text-center">Sign In.</h1>

      <form id="loginForm">
        <div class="mb-4">
          <label
            class="block text-sm text-white font-medium mb-2"
            for="username"
            >Username</label
          >
          <input
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            id="username"
            type="text"
            placeholder="Username"
          />
          <div
            id="usernameError"
            class="text-red-500 text-sm hidden mt-1"
          ></div>
        </div>

        <div class="mb-4">
          <label
            class="block text-sm font-medium mb-2 text-white"
            for="password"
            >Password</label
          >
          <input
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            id="password"
            type="password"
            placeholder="Password"
          />
          <div
            id="passwordError"
            class="text-red-500 text-sm hidden mt-1"
          ></div>
        </div>

        <div class="mb-4">
          <input
            id="remember"
            type="checkbox"
            class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded"
          />
          <label for="remember" class="ml-2 text-sm text-white"
            >Remember me</label
          >
        </div>

        <div id="apiError" class="text-red-500 text-sm hidden mb-4"></div>

        <button
          type="submit"
          class="w-full text-white font-medium py-2 px-4 bg-black rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          Sign In.
        </button>
      </form>

      <p class="mt-4 text-center text-sm text-white">
        don't have an account?
        <a href="#" class="text-white font-bold">Create a account</a>
      </p>
    </div>

    <script src="Loginpage.js"></script>
  </body>
</html>
