<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
  </head>
  <body>
    <section class="w-full bg-black text-white text-center py-2 text-sm">
      Sign up and get 20% off your first order. <a href="">Sign Up Now</a>
    </section>

    <nav class="px-16 py-4 flex items-center justify-between">
      <div class="flex items-center gap-10">
        <img src="Nav logo.jpg" alt="Logo" />
        <ul class="flex items-center gap-10">
          <li>Shop</li>
          <li>On Sale</li>
          <li>New Arrivals</li>
          <li>Brands</li>
        </ul>
      </div>

      <div class="flex items-center gap-6">
        <i class="fa-solid fa-cart-shopping text-xl cursor-pointer"></i>
        <i class="fa-solid fa-user text-xl cursor-pointer"></i>
      </div>
    </nav>

    <div class="max-w-5xl mx-auto grid grid-cols-3 gap-8">
      <div class="col-span-2 bg-white p-6 rounded-lg shadow-lg">
        <h2 class="text-xl font-bold mb-4">Contact</h2>
        <input
          type="email"
          id="email"
          placeholder="Email or mobile phone number"
          class="w-full p-2 border rounded mb-3"
        />
        <label class="flex items-center gap-2 mb-4"
          ><input type="checkbox" /> Email me with news and offers</label
        >

        <h2 class="text-xl font-bold mb-4">Delivery</h2>
        <select class="w-full p-2 border rounded mb-3">
          <option>Pakistan</option>
        </select>
        <input
          type="text"
          id="firstName"
          placeholder="First name (optional)"
          class="w-full p-2 border rounded mb-3"
        />
        <input
          type="text"
          id="lastName"
          placeholder="Last name"
          class="w-full p-2 border rounded mb-3"
        />
        <input
          type="text"
          id="address"
          placeholder="Address"
          class="w-full p-2 border rounded mb-3"
        />
        <input
          type="text"
          id="apartment"
          placeholder="Apartment, suite, etc. (optional)"
          class="w-full p-2 border rounded mb-3"
        />
        <input
          type="text"
          id="city"
          placeholder="City"
          class="w-full p-2 border rounded mb-3"
        />
        <input
          type="text"
          id="postalCode"
          placeholder="Postal code (optional)"
          class="w-full p-2 border rounded mb-3"
        />
        <label class="flex items-center gap-2 mb-4"
          ><input type="checkbox" /> Save this information for next time</label
        >

        <h2 class="text-xl font-bold mb-4">Shipping method</h2>
        <p class="mb-4">Standard - <span class="font-semibold">FREE</span></p>

        <h2 class="text-xl font-bold mb-4">Payment</h2>
        <p class="text-gray-500 mb-3">
          All transactions are secure and encrypted.
        </p>
        <input
          type="text"
          id="cardNumber"
          placeholder="Card number"
          class="w-full p-2 border rounded mb-3"
        />
        <input
          type="text"
          id="expiryDate"
          placeholder="Expiration date (MM/YY)"
          class="w-full p-2 border rounded mb-3"
        />
        <input
          type="text"
          id="securityCode"
          placeholder="Security code"
          class="w-full p-2 border rounded mb-3"
        />
        <input
          type="text"
          id="cardHolderName"
          placeholder="Name on card"
          class="w-full p-2 border rounded mb-3"
        />
        <label class="flex items-center gap-2 mb-4"
          ><input type="checkbox" /> Use shipping address as billing
          address</label
        >

        <button
          id="payNowButton"
          class="bg-black text-white py-2 px-4 rounded-full w-48"
        >
          Pay Now
        </button>
      </div>

      <div class="bg-white p-6 rounded-lg shadow-lg">
        <h2 class="text-xl font-bold mb-4">Order Summary</h2>
        <div id="checkout-items" class="space-y-4"></div>
        <p class="text-gray-600">
          Subtotal:
          <span id="subtotal" class="float-right font-semibold">$0</span>
        </p>
        <p class="text-gray-600">
          Discount (-20%):
          <span id="discount" class="float-right text-red-500">-$0</span>
        </p>
        <p class="text-gray-600">
          Shipping: <span id="shipping" class="float-right">FREE</span>
        </p>
        <hr class="my-3" />
        <p class="text-lg font-bold">
          Total: <span id="total" class="float-right">$0</span>
        </p>
      </div>
    </div>
  </body>
  <script src="Checkoutpage.js"></script>
</html>
