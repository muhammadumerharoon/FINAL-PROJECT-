<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIGN UP</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  </head>
  <body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-96 bg-white p-8 rounded-lg shadow-md text-center">
      <img
        src="Signup logo.jpg"
        alt="Signup Logo"
        class="mx-auto mb-4 w-16 h-16"
      />
      <h2 class="text-xl font-semibold">
        Get Started with <span class="text-blue-500">Metrix</span>
      </h2>
      <p class="text-black-500 text-sm mb-6">Create your free account</p>

      <form>
        <div class="mb-4">
          <div class="flex items-center bg-gray-100 p-3 rounded-md">
            <span class="text-gray-400 pr-2"></span>
            <input
              type="text"
              placeholder="Your Full Name"
              class="w-full bg-black-100 outline-none"
            />
          </div>
        </div>
        <div class="mb-4">
          <div class="flex items-center bg-gray-100 p-3 rounded-md">
            <span class="text-gray-400 pr-2"></span>
            <input
              type="email"
              placeholder="Your Email Address"
              class="w-full bg-gray-100 outline-none"
            />
          </div>
        </div>
        <div class="mb-4">
          <div class="flex items-center bg-gray-100 p-3 rounded-md">
            <span class="text-gray-400 pr-2"></span>
            <input
              type="password"
              placeholder="Create a Strong Password"
              class="w-full bg-gray-100 outline-none"
            />
            <span class="text-gray-400"></span>
          </div>
        </div>
        <p class="text-gray-500 text-sm mb-4">
          Already have an account? <a href="" class="text-blue-500">Login</a>
        </p>
        <button class="w-full bg-blue-500 text-white py-3 rounded-md text-lg">
          Login
        </button>
      </form>
    </div>
  </body>
  <script src="index.js"></script>
</html>
