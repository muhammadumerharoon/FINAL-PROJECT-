<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOGIN PAGE</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
      <div class="flex justify-center mb-6">
        <img src="Signup logo.jpg" alt="Logo" class="w-24 h-24" />
      </div>

      <h2 class="text-2xl font-bold mb-6 text-center">Welcome back!</h2>
      <form>
        <div class="mb-4">
          <input
            class="w-80 py-2 px-3 text-black-900"
            id="Username"
            type="Username"
            placeholder="Username"
          />
        </div>
        <div class="mb-6">
          <input
            class="w-80 py-2 px-3 text-black-900"
            id="password"
            type="password"
            placeholder="Password"
          />
        </div>
        <div>
          <p id="error-msg">error-msg</p>
        </div>
        <div class="flex flex-col items-center">
          <button
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-32"
            type="button"
          >
            Login
          </button>
        </div>
        <div class="mt-4 text-center">
          <a
            class="font-bold text-sm text-blue-500 hover:text-blue-800"
            href=""
          >
            Don't have an account? Sign Up
          </a>
        </div>
      </form>
    </div>
  </body>
  <script src="Loginpage.js"></script>
</html>
